<body>

   <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light px-3">

     <div class="ms-auto">

     </div>
 </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1>Buy It.<br>Sell It.<br>Rock It.</h1>
        </div>
        <div class="hero-image">
            <img src="assets/group img.png" alt="Fashion Banner">
        </div>
    </section>

    <!-- Buy Section -->
    <section class="buy-section">
        <h2>Buy</h2>
        <div class="product-container">

                <img src="assets/sweatshirt.png" alt="White Sweatshirt">

            <div class="product-card">
                <img src="assets/blue shirt.png" alt="Blue Shirt">

                <img src="assets/red kurta.png" alt="Traditional Kurta">

                <p>Price - Rs 299</p>
                <button class="buy-btn">Buy Now ➝</button>
            </div>
            <div class="product-card">
                <img src="assets/men kurta pink.png" alt="Kurta Coord Set">

                <p>Size - F</p>
