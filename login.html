<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f4ab3d, #eabc71);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            display: flex;
            align-items: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
        }

        .login-container:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .illustration {
            max-width: 100%;
            height: 280px;
            transition: transform 0.3s ease-in-out;
        }

        .illustration:hover {
            transform: scale(1.1);
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .social-login a {
            text-decoration: none;
            margin: 0 5px;
            font-size: 18px;
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
            color: white;
            width: 40px;
            text-align: center;
        }

        .social-login a.facebook { background: #3b5998; }
        .social-login a.twitter { background: #1da1f2; }
        .social-login a.google { background: #db4437; }

        .create-account {
            text-align: center;
            margin-top: 15px;
        }

        .create-account a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }

        .login-btn {
            background: #007bff;
            color: white;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-10 col-lg-8">
            <div class="row login-container">
                
                <!-- Illustration -->
                <div class="col-md-6 d-none d-md-block text-center">
                    <img src="login.jpg" alt="Login Illustration" class="illustration">
                </div>

                <!-- Login Form -->
                <div class="col-md-6">
                    <h2 class="login-title text-center">Log In</h2>
                    
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" placeholder="Enter your name">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" placeholder="Enter your password">
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>

                        <button type="submit" class="btn login-btn">Log in</button>
                    </form>

                    <p class="text-center mt-3">Or login with</p>
                    <div class="text-center social-login">
                        <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                        <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                        <a href="#" class="google"><i class="bi bi-google"></i></a>
                    </div>

                    <p class="create-account"><a href="#">Create an account</a></p>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Icons & Scripts -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
