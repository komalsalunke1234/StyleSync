<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Image</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="upload.css">
</head>
<body>

<div class="container text-center mt-5">
    <h1>Upload Image</h1>
    <p>Upload images of your clothes individually</p>

    <!-- Upload Box -->
    <div class="upload-box">
        <label for="categorySelect" class="form-label">Choose Type</label>
        <select id="categorySelect" class="form-select">
            <option value="upload">upload</option>
            <option value="top">Top</option>
            <option value="bottom">Bottom</option>
            <option value="shoes">Shoes</option>
            <option value="accessories">Accessories</option>
        </select>

       <!-- Upload Area -->
<div class="upload-area" id="uploadArea">
    <input type="file" id="fileInput" hidden>
    <div class="upload-icon">
        <img src="upload.jpg" alt="Upload Icon">
    </div>
    <p>Drag & drop or click to upload</p>
</div>

<!-- Upload Button -->
<button class="btn btn-upload mt-3" id="uploadBtn">Upload ↑</button>
<!-- <a href="upload.html" class="btn btn-upload mt-3" id="uploadBtn">Upload ↑</a> -->

<!-- Image Gallery -->
<div id="imageGallery"></div>


    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button class="btn btn-orange" id="tryVirtually">Try Virtually →</button>
        <button class="btn btn-orange" id="checkCloset">Check Closet →</button>
        <button class="btn btn-orange" id="recommendations">Recommendations →</button>
    </div>

    <button class="btn btn-back mt-3" id="backBtn">← Back</button>
</div>

<!-- Custom JavaScript -->
<script src="upload.js"></script>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
