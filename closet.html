        body {

        .container {

        }

        /* Trending Products */
        .trendy-section {
            margin-top: 40px;
            text-align: center;
            margin-bottom: 50px;
        }

        .product-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            color: white;
            text-align: center;
            font-weight: 600;
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-card img {
            width: 100%;
            height: 350px;
            object-fit: cover; /* Prevents image distortion */
            border-radius: 15px;
        }

        .product-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }

        .buy-btn {
            margin-top: 10px;
            background: #ff7f00;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .buy-btn:hover {
            background: #f78928;
        }

        /* Image Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Navigation Buttons */
        .btn-orange {
            background-color: #ff7f50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-orange:hover {
            background-color: #ff5722;
        }
        .nav-buttons {

            display: flex;
